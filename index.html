<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home Screen Gallery</title>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">
      <a class="header__link" href="/">Home Screen Gallery</a>
    </h1>
  </header>
  <section id="mv">
    <!-- <img src="./img/mv.jpg" alt="iphone X" class="mv__img"> -->
  </section>
  <section id="form">
    <h2 class="form__title">アップロード</h2>
    <form action="#" method="post">
      <!-- 名前 -->
      <div class="form__item">
        <span class="form__list">名前</span>
        <label for="name"></label>
        <input type="text" name="name" id="name">
      </div>
      <!-- 性別 -->
      <div class="form__item">
        <span class="form__list">性別</span>
        <label for="male">男性</label>
        <input type="radio" name="gender" id="male" value="0" checked="checked">
        <label for="female">女性</label>
        <input type="radio" name="gender" id="female" value="1">
      </div>
      <!-- 年齢 -->
      <div class="form__item">
        <span class="form__list">年齢</span>
        <label for="age"></label>
        <select name="age" id="age">
          <option value="null">選択してください</option>
        </select>
      </div>
      <!-- 写真 -->
      <div class="form__item">
        <label for="file"></label>
        ＋写真を選択
        <input type="file" id="file" style="display:none;" value="upload">
      </div>
      <button type="submit" id="btn--submit">送信する</button>
    </form>
  </section>
  <footer>
    <!-- <p class="copy">© Ippo Inc All rights reserved.</p> -->
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <script>
    $(function(){
      var $select = $("#age");
      for (let i=12;i<=100;i++){
        $select.append($('<option></option>').val(i).html(i + '歳'));
      }
    })
  </script>
</body>
</html>
