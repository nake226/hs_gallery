<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home Screen Gallery</title>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">
      <a class="header__link" href="/">Home Screen Gallery</a>
    </h1>
  </header>
  <section id="mv">
    <img src="./img/mv.jpg" alt="iphone X" class="mv__img">
  </section>
  <section id="form">
    <h2 class="form__title">アップロード</h2>
    <form action="#" method="post">
      <!-- 名前 -->
      <div class="form__item">
        <span class="form__list">名前</span>
        <label for="name"></label>
        <input type="text" name="name" id="name">
      </div>
      <!-- 性別 -->
      <div class="form__item">
        <span class="form__list">性別</span>
        <label for="male"></label>
        <input type="radio" name="gender" id="male" checked="checked">
        <label for="female"></label>
        <input type="radio" name="gender" id="female">
      </div>
      <!-- 年齢 -->
      <div class="form__item">
        <span class="form__list">年齢</span>
        <label for="age"></label>
        <select name="age" id="age">
          <option value="null">選択してください</option>
          <option value="u20">20歳未満</option>
          <option value="u30">20-29歳</option>
          <option value="u40">30-39歳</option>
          <option value="u50">40-49歳</option>
          <option value="u60">50-59歳</option>
          <option value="u70">60-69歳</option>
          <option value="u80">70-79歳</option>
          <option value="o80">80歳以上</option>
        </select>
      </div>
      <!-- 写真 -->
      <div class="form__item">
        <label for="file"></label>
        ＋写真を選択
        <input type="file" id="file" style="display:none;" value="upload">
      </div>
      <button type="submit" id="btn--submit">送信する</button>
    </form>
  </section>
  <footer>
    <!-- <p class="copy">© Ippo Inc All rights reserved.</p> -->
  </footer>
</body>
</html>
